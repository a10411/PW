<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Escolher e marcar servico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!-- Fontawesome CDN Link -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
    <body>
        <form action="#">
            <div class="section">
                <div class="top_navbar">
                          
                        
                </div>
            </div>
            <div class="sidebar">
                <div class="logo_content">
                    <div class="logo">
                        <img src="images/logo.svg"> 
                    </div>
                </div>
                <i class="bx bx-menu" id="btn"></i>
                    <ul class="nav_list">
                        <li>
                            <a href="#">
                                <i class='bx bx-search' ></i>
                            <input type="text" placeholder="Pesquisar...">    
                            </a>
                            <span class="tooltip">Pesquisar</span>
                        </li>
                        <li>
                            <a href="#">
                                <i class='bx bxs-home'></i>
                                <span class="link_name"> Início</span>
                            </a>
                            <span class="tooltip">Página inicial</span>
                        </li>
                        <li>
                            <a href="#">
                                <i class='bx bxs-dog'></i>
                                <span class="link_name"> Gerir Animais</span>
                            </a>
                            <span class="tooltip">Animais</span>
                        </li>
                        <li>
                            <a href="#">
                                <i class='bx bx-list-ul' ></i>
                                <span class="link_name"> Serviços</span>
                            </a>
                            <span class="tooltip">Serviços</span>
                        </li>
                        <li>
                            <a href="#">
                                <i class='bx bxs-hotel' ></i>
                                <span class="link_name"> Hotéis</span>
                            </a>
                            <span class="tooltip">Hotéis</span>
                        </li>
                        <li>
                            <a href="#">
                                <i class='bx bxs-graduation' ></i>
                                <span class="link_name"> Escolas</span>
                            </a>
                            <span class="tooltip">Escolas</span>
                        </li>
                    </ul> 
                <div class="profile_content">
                    <div class="profile">
                        <div class="user_icon"> 
                            <img src="images/gajo.jpg" class="img_perfil">
                        </div>
                        <div class="name">
                            Pedro Simões
                        </div>
                        <i class='bx bx-log-out' id="log_out"></i>
                    </div>
                </div>          
            </div>
            <div class="home_content">
                <div class="text"> Feedy Content</div>
            </div>
        </form>
        <script src="functions.js"></script>
    </body>
</html>
